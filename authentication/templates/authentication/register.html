{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
    <title>Register</title>
</head>
<body>
<div class="login-form">
    <h1>Register</h1>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Register</h2>
                {% if messages %}
            {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="first_name" placeholder="First Name" required />
                    <input type="text" name="last_name" placeholder="Last Name" required />
                    <input type="text" name="username" placeholder="User Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password1" placeholder="User Password" minlength="8" required />
                    <input type="password" name="password2" placeholder="Confirm Password"  minlength="8" required />
                    <button class="btn" type="submit">Register</button>
                </form>
                <p class="account">Already have an account <a href="{%url 'authentication:login'%}">Login</a></p>
            </div>
            <div class="form-img">
                <img src="{% static 'assets/img/law1.jpg' %}" alt="Login Image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
