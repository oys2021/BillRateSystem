{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">

    
    <title>Login</title>
    <style>

    </style>
</head>
<body>
<div class="login-form">
    <h1>Login</h1>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Log In</h2>
                {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="User Name" required />
                    <input type="password" name="password" placeholder="User Password" required />
                    <button class="btn" type="submit">Login</button>
                </form>
                <p class="account">Don't have an account <a href="{%url 'authentication:register'%}">Register</a></p>
            </div>
            <div class="form-img">
                <img src="{% static 'assets/img/law3.jpg' %}" alt="Login Image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
