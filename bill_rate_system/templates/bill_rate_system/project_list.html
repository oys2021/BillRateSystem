{% extends 'bill_rate_system/base.html' %}
{%load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h3>Project List</h3>
    
    <div class="page-header">
    <div class="page-btn">
    <a href="{% url 'bill_rate_system:project_add' %}" class="btn btn-added">
    <img src="{% static 'assets/img/icons/plus.svg'%}" class="me-1" alt="img">Add Project
    </a>
    </div>
    </div>
    <div></div>
</div>
    
<div class="table-responsive">
    <table class="table  datanew">
    <thead>
    <tr>
    <th>Project Name</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
       
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>
                <a href="{% url 'bill_rate_system:project_edit' project.id %}" class="btn btn-primary">Edit</a>

            </td>
        </tr>
    {% endfor %}
    
    </tbody>
    </table>
    </div>
    </div>
    </div>
    
    </div>
    </div>
    </div>
    
    

{% comment %} <a href="{% url 'project_add' %}" class="btn btn-success">Add New Project</a> {% endcomment %}
{% endblock %}
